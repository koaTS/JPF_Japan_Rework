#If the emperor occupied Kanto in any way, he annexed all of Japan.
 kurofune.100: ""
 kurofune.100.t: "Entry into Edo"
 kurofune.100.d: "After several battles, we succeeded in entering Edo Castle, where the shogunate hid. The shogunate forces declared surrender, and the war was over."
 kurofune.100.f: "After all, I've been wearing the stigma of a mason, so I can't make any excuses now. I'm just praying for heaven's judgment and apologizing for my mistakes. If we start a war here and it doesn't end well, we will follow the same path as China and India, the empire will be disintegrated, and all people will fall into chaos. It is impossible to endure this."
 kurofune.100.a: "Long live the Emperor! Long live the new government!"
