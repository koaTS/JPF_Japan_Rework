 korean_empire.11.t:0 "대한제국의 선포"
 korean_empire.11.d:0 "우리나라는 자주국이며, 독립국입니다. 이제 세계에 이 이름을 알릴 때가 왔습니다"
 korean_empire.11.f:0 ""우리 나라는 곧 삼한의 땅인데, 국초에 천명을 받고 하나의 나라로 통합되었다. 지금 국호를 대한이라고 정한다고 해서 안 될 것이 없다. 세상에 공표하지 않아도 세상이 모두 다 대한이라는 칭호를 알고 있을 것이다. 국호가 이미 정해졌으니, 원구단에 행할 고유제의 제문과 반조문에 모두 대한으로 쓰도록 하라."" 
 korean_empire.11.a:0 "폐하께서는 원구단에 오르셔서 대한제국을 선포하실 것이다."
 korean_empire.11.b:0 "청나라의 심기를 건드리지 말자."
 
