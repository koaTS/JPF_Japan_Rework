 kju.2.d:0 "대한제국과 일본의 개혁이 완료되고, 사람들은 한민족과 일본민족이 하나라는 사실을 깨달았습니다. 이제는 두 나라가 하나가 될 때 입니다."
 kju.2.f:0 "우리나라와 일본을 하나로 합치자는 제의입니다. 우리에게는 손해볼 것이 없는 제안입니다."
