 kurofune.51.t: "보신전쟁"
 kurofune.51.d: "천황을 옹립하려는 세력이 교토를 점거하고 에도에 무뢰한을 풀어 도발한 끝에 막부파가 군을 일으켰다. 전 일본이 내전의 불길 속으로 빠져들었다."
