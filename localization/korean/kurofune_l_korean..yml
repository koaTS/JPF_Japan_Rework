#천황이 어떠한 방법으로든 간토를 점령하면 일본 전체를 합병함
 kurofune.100: ""
 kurofune.100.t: "에도 입성"
 kurofune.100.d: "몇 번의 전투 끝에 막부가 숨어든 에도성에 들어가는데 성공했다. 막부군은 항복을 선언했고, 전쟁은 끝났다."
 kurofune.100.f: "하필이면 조적의 오명을 뒤집어썼으니 이제 와서 아무 변명도 할 수 없다. 그저 하늘의 심판을 빌고 그동안의 잘못을 사과할 뿐이다. 부하의 분격은 말할 수 없는 것이 아니다. 그러나 만약 여기서 전쟁을 실시해 좀처럼 끝나지 않으면,?중국이나?인도와 같은 전철을 밟아, 황국은 와해되고, 만민은 도탄에 빠져 버릴 것이다. 이것을 감내하는 것은 도저히 할 수 없다."
 kurofune.100.a: "천황폐하 만세! 신정부 만세!"
